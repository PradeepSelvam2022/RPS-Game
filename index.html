<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                  initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
  
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game">
        <!--Title -->
        <div class="title">Rock Paper Scissor</div>
        
          <!--Display Score of player and computer -->
        <div class="score"> 
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>

            </div>      
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>

            </div>
        </div>
  
        
      
          <!--Number of moves left before game ends -->
        <div class="movesleft">Moves Left: 10 </div>
        
          <!--Options available to player to play game -->
        <div class="options">
            <button class="rock"><img src="https://img.icons8.com/ios-filled/100/000000/angry-fist.png" width="90%">rock</button>
            <button class="paper"><img src="https://img.icons8.com/ios-filled/100/000000/hand.png" width="90%"/>paper</button>
            <button class="scissor"><img src="https://img.icons8.com/ios-filled/100/000000/hand-scissors--v1.png" width="90%"/>scissors
              </button>   
        </div>
        
          <!--Final result of game -->
        <div class="result"></div>
        
          <!--Reload the game -->
        <button class="reload"></button>

    </section>

    <script src="/script/app.js"></script>
</body>
</html>
